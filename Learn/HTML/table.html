<!doctype html> <!-- always start document like this -->
<html> <!-- everything enclosed by html tags -->
    <body> <!-- contains visable data -->
        <table> <!-- creates a table of data -->
            <tr> <!-- creates a row -->
                <th> <!-- creates a table header -->
                    Header of column 1
                </th>
                <th>
                    Header of column 2
                </th>
            </tr>
            <tr>
                <td> <!-- puts normal data into table cell-->
                    row 1 column 1
                </td>
                <td>
                    row 1 column 2
                </td>
            </tr>
            <tr>
                <td> <!-- puts normal data into table cell-->
                    row 2 column 1
                </td>
                <td>
                    row 2 column 2
                </td>
            </tr>
        </table>
    </body>
</html> <!-- tags with / indicate end-->
