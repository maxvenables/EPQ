<!doctype html> <!-- always start document like this -->
<html> <!-- everything enclosed by html tags -->
    <body> <!-- contains visable data -->
        <ul> <!-- creates bullet point list -->
            <li>Item 1</li> <!-- creates list element -->
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
        <ol> <!-- creates numbered list -->
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>
    </body>
</html> <!-- tags with / indicate end-->
